  <div class="progress-striped progress" ng-class="{ 'active': torrent.isStarted() }">
   <span ng-transclude></span><span>&nbsp;({{torrent.getProgress()}}%)</span>
    <div class="progress-bar " ng-class="{ 'progress-bar-warning': torrent.isStarted() || torrent.getProgress() < 100 , 'progress-bar-success': torrent.getProgress() == 100 }" ng-style="{ width: torrent.getProgress() + '%' }">&nbsp;
    </div>
  </div
