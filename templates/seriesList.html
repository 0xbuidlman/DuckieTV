<!-- seriesList.html -->
<div ng-class="{active: serieslist.activated }" style="width:{{serieslist.width}}px">
    <div ng-if="serieslist.activated">
		<div class="tools">
			<div class="tools-header">
				<div class="right-switches">
					<div class="tools_switch">
						View As:
						<span class="dropdown" dropdown on-toggle="toggled(open)">
					      <span class="dropdown-toggle" dropdown-toggle>
					        <span ng-show="serieslist.mode == 'poster'">Poster</span>
							<span ng-show="serieslist.mode == 'banner'">Banner</span>
							<i class="caret"></i>
					      </span>
					      <span class="dropdown-items">
					        <span class="dropdown-item" ng-click="serieslist.mode = 'poster'">Poster</span>
			                <span class="dropdown-item" ng-click="serieslist.mode = 'banner'">Banner</span>
					      </span>
					    </span>
					</div>
				</div>
				<div class="header-main">
					<div class="header-main-inner">
						<div class="tools_btn" ui-sref-active="active">
							<a ui-sref="favorites">Library</a>
						</div>
						<i class="dot"></i>
						<div class="tools_btn" ui-sref-active="active">
							<a ui-sref="favorites.add">
								<span translate-once="SERIESLIST/TOOLS/FAVORITES/addshow-show/glyph"></span>
							</a>
						</div>
						<i class="dot"></i>
						<div class="tools_btn" ui-sref-active="active">
							<a ui-sref="favorites.search">
								<span translate-once="SERIESLIST/TOOLS/FAVORITES/filter/glyph"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div ui-view="content"></div>
    </div>
</div>
